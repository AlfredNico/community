name: Deploy to Github repository

on:
  push:
    branches: [ master ]
  # pull_request:
    # branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use NodeJs.12.x
      uses: actions/setup-node@v1
      with: 
          node-version: 12.x

    - name: Prepare and deploy
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        npm cli
        npm run ng deploy

